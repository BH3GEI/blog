<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hidden {
            display: none;
        }
        #editor {
            margin-top: 1rem;
        }
        .login-container {
            text-align: center;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div id="loginSection" class="login-container">
            <h1 class="mb-4">Blog Editor</h1>
            <button id="loginButton" class="btn btn-primary btn-lg">
                Login with GitHub
            </button>
        </div>

        <div id="editorSection" class="hidden">
            <div class="d-flex justify-content-between align-items-center">
                <h1>New Post</h1>
                <button id="saveButton" class="btn btn-success">Save Post</button>
            </div>
            <div class="mb-3">
                <input type="text" id="titleInput" class="form-control form-control-lg" placeholder="Post Title">
            </div>
            <textarea id="editor"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
